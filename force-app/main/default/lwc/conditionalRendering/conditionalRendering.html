<template>
    <lightning-card title='If Condition rendering'>
        <lightning-input label="Show Details" type="checkbox" onclick={handleClick}></lightning-input>

    <template if:true={isStudent}>

       <c-loginform></c-loginform>

    </template>
</lightning-card>
</template>
