<template>
  <lightning-card title="Premium Learning Login Form">
    <lightning-input type="text" label="FirstName"></lightning-input>
    <lightning-input type="text" label="LastName"></lightning-input>
    <lightning-input type="date" label="DOB"></lightning-input>
    <lightning-input type="text" label="Address"></lightning-input>
    <lightning-input type="text" label="Username"></lightning-input>
    <lightning-input type="password" label="Password"></lightning-input>
    <lightning-input type="checkbox" label="Male"></lightning-input>
    <lightning-input type="checkbox-button" label="Female"></lightning-input>
    <lightning-button  label="Submit" variant="brand" onclick={navToLogin}></lightning-button>
  </lightning-card>
</template>
