<template>
    <lightning-card title="Wire Decorators as a Method">
        <template if:true={accounts}>
          <template for:each={accounts} for:item="acc">
            <h4 key={acc.Id}>{acc.Name}</h4>
          </template>
        </template>
        <template if:true={error}>
            {error}
        </template>

    </lightning-card>
</template>
