<template>
    <lightning-card>
        <lightning-record-form record-id={recordId} object-api-name='Account' onsubmit={handleSubmitBtn} mode="edit"
            fields={fields} onsuccess={handleSuccess} columns="2">

        </lightning-record-form>
    </lightning-card>


    <template if:true={showModal}>

        
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p> <lightning-record-view-form record-id={recordId} object-api-name="Account">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                            <lightning-output-field field-name="Username__c"></lightning-output-field>

                        </lightning-record-view-form></p>

                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>



</template>
